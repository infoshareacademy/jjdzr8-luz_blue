<!DOCTYPE html>
<html lang="en" xmlns:Text-align="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Vacation Planner - Login </title>
        <link href="css/styles.css" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body class="bg-gray">
    <style>
        .bg-gray {
            background-color: dimgray;
        }
    </style>
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Vacation Planner Login</h3></div>
                                    <div class="card-body">
                                        <div th:if="${param.error}">
                                            Invalid username and password.
                                        </div>
<!--                                        <div th:if="${param.logout}">-->
<!--                                            You have been logged out.-->
<!--                                        </div>-->

                                        <form th:action="@{/login}" method="post">
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="inputEmail" type="text" name="username" placeholder="name@example.com" />
                                                <label for="inputEmail">Username</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="inputPassword" type="password" name="password" placeholder="password" />
                                                <label for="inputPassword">Password</label>
                                            </div>
<!--                                            <div class="form-check mb-3">-->
<!--                                                <input class="form-check-input" id="inputRememberPassword" type="checkbox" value="" />-->
<!--                                                <label class="form-check-label" for="inputRememberPassword">Remember Password</label>-->
<!--                                            </div>-->
                                            <div class="d-flex align-items-center justify-content-between mt-4 mb-0 text-center">
                                                <!-- <a class="small" href="password.html">Forgot Password?</a> -->
                                                <input class="btn btn-success" type="submit" value="Sign In"/>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="card-footer text-center py-3">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; Luz_Blue Team</div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
    </body>
</html>
