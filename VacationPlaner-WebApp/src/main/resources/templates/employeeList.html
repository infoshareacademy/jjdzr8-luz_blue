<!DOCTYPE html>
<html lang="pl" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Employee List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet"/>
    <link href="css/styles.css" rel="stylesheet"/>
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body class="sb-nav-fixed">

<div th:insert="~{commonCode/TopNavBarTemplate :: body}"></div>

<div id="layoutSidenav">

    <div th:insert="~{commonCode/LeftNavBarTemplate :: body}"></div>

    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">Vacation Planner - List Pracowników</h1>
                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item active">by Luz_Blue</li>
                </ol>
            </div>

            <div class="card mb-4">
                <div class="card-header">
                    <i class="fas fa-table me-1"></i>
                    Lista Pracowników
                </div>
                <div class="card-body">
                    <table id="datatablesSimple">
                        <thead>
                        <tr>
                            <th>Lp</th>
                            <th>Imie</th>
                            <th>Nazwisko</th>
                            <th>PESEL</th>
                            <th>Email</th>
                            <th>Adres</th>
                            <th>Numer Telefonu</th>
                            <th>Opcje</th>

                        </tr>
                        </thead>
                        <tfoot>
                        <tr>
                            <th>Lp</th>
                            <th>Imie</th>
                            <th>Nazwisko</th>
                            <th>PESEL</th>
                            <th>Email</th>
                            <th>Adres</th>
                            <th>Numer Telefonu</th>
                            <th>Opcje</th>
                        </tr>
                        </tfoot>
                        <tbody>
                        <tr th:each="Employee,iter: ${AllEmployees}">
                            <th th:text="${iter.count}"></th>
                            <th th:text="${Employee.getName()}"></th>
                            <td th:text="${Employee.getSurname()}"></td>
                            <td th:text="${Employee.getPesel()}"></td>
                            <td th:text="${Employee.getEmail()}"></td>
                            <td th:text="${Employee.getAddress()}"></td>
                            <td th:text="${Employee.getPhoneNumber()}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </main>
        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid px-4">
                <div class="d-flex align-items-center justify-content-between small">
                    <div class="text-muted">Copyright &copy; By Luz_Blue Team</div>
                </div>
            </div>
        </footer>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script src="js/scripts.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
<script src="assets/demo/chart-area-demo.js"></script>
<script src="assets/demo/chart-bar-demo.js"></script>
<script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
<script src="js/datatables-simple-demo.js"></script>
</body>
</html>
