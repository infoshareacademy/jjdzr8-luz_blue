<!DOCTYPE html>
<html lang="pl" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Modyfikacja Urlopów</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet"/>
    <link href="css/styles.css" rel="stylesheet"/>
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body class="sb-nav-fixed">
<div th:insert="~{commonCode/TopNavBarTemplate :: body}"></div>

<div id="layoutSidenav">

    <div th:insert="~{commonCode/LeftNavBarTemplate :: body}"></div>


    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">Vacation Planner - Modyfikacja Urlopów</h1>
                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item active">by Luz_Blue</li>
                </ol>
            </div>

            <div class="container">
                <form action="#" th:action="@{/vacationModify}" th:object="${Vacation}" method="post"
                      class="row g-3 needs-validation" novalidate>

                    <div class="col-md-4">
                        <label for="start" class="form-label">Od</label>
                        <input type="date" th:field="*{start}" class="form-control" id="start">
                    </div>

                    <div class="col-md-4">
                        <label for="validationCustom02" class="form-label">Do</label>
                        <input type="date" th:field="*{stop}" class="form-control" id="va">
                    </div>
                    <input type="hidden" th:field="*{employeeID}" class="form-control" id="employeeId">
                    <input type="hidden" th:field="*{vacationId}" class="form-control" id="vacationId">
                    <input type="hidden" th:field="*{name}" class="form-control" id="name">
                    <input type="hidden" th:field="*{surname}" class="form-control" id="surname">
                    <div class="col-md-4">
                        <label for="start" class="form-label">Rodzaj Urlopu</label>
                        <select class="form-select">
                            <option value="1" th:field="*{vacationType}">Wypoczynkowy</option>
                            <option value="2" th:field="*{vacationType}">Na żądanie</option>
                            <option value="3" th:field="*{vacationType}">Inny</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="validationCustom01" class="form-label">Imię</label>
                        <input type="text" th:field="*{name}" class="form-control" id="validationCustom01" disabled>
                    </div>
                    <div class="col-md-4">
                        <label for="validationCustom02" class="form-label">Nazwisko</label>
                        <input type="text" th:field="*{surname}" class="form-control" id="validationCustom02" disabled>
                    </div>
                    <div class="col-12">
                        <button class="btn btn-success" type="submit">Zmień dane urlopu</button>
                    </div>
                </form>
            </div>
                <H1></H1>

                <div class="card mb-4">
                    <div class="card-header">
                        <i class="fas fa-table me-1"></i>
                        Lista Urlopów
                    </div>
                    <div class="card-body">
                        <table id="datatablesSimple">
                            <thead>
                            <tr>
                                <th>Lp</th>
                                <th>Imię</th>
                                <th>Nazwisko</th>
                                <th>Start</th>
                                <th>Stop</th>
                                <th>Opcje</th>
                            </tr>
                            </thead>
                            <tfoot>
                            <tr>
                                <th>Lp</th>
                                <th>Imię</th>
                                <th>Nazwisko</th>
                                <th>Start</th>
                                <th>Stop</th>
                                <th>Opcje</th>
                            </tr>
                            </tfoot>
                            <tbody>
                            <tr th:each="Vacation,iter: ${AllVacation}">
                                <th th:text="${iter.count}"></th>
                                <th th:text="${Vacation.getName()}"></th>
                                <th th:text="${Vacation.getSurname()}"></th>
                                <th th:text="${Vacation.getStart()}"></th>
                                <td th:text="${Vacation.getStop()}"></td>

                                <td>
                                    <a th:href="@{/vacationModify/{id}(id=${Vacation.getVacationId()})}"
                                       class="btn btn-primary">
                                        Zmień
                                    </a>
                                </td>
                            </tr>


                            </tbody>
                        </table>
                    </div>
                </div>

        </main>


        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid px-4">
                <div class="d-flex align-items-center justify-content-between small">
                    <div class="text-muted">Copyright &copy; By Luz_Blue Team</div>
                </div>
            </div>
        </footer>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script src="js/scripts.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
<script src="assets/demo/chart-area-demo.js"></script>
<script src="assets/demo/chart-bar-demo.js"></script>
<script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
<script src="js/datatables-simple-demo.js"></script>
</body>
</html>
